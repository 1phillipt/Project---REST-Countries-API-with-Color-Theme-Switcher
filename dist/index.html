<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REST Countries</title>
    <link rel="stylesheet" href="/rest-countries-api-with-color-theme-switcher-master.4d663569.css">
</head>
<body id="countries">
    <div class="container">
        <header>
            <h1>Where in the world?</h1>
            <button id="dark-mode-toggle">Dark Mode</button>
        </header>
        <div class="search-control">
            <input id="search-input" type="text" placeholder="Search for a country...">
            <select id="region-filter">
                <option value="">Filter by Region</option>
                <option value="Africa">Africa</option>
                <option value="Americas">Americas</option>
                <option value="Asia">Asia</option>
                <option value="Europe">Europe</option>
                <option value="Oceania">Oceania</option>
            </select>

        </div>
        <div id="countries-container">
        <!-- this will be populated with ts code" -->
        </div>
    </div>

    <script type="module" src="/rest-countries-api-with-color-theme-switcher-master.0f289648.js"></script>

</body></html>
